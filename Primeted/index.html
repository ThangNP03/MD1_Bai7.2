<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primeted</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Enter the number of prime numbers to print:"));
    let count = 0;
    for (let N = 2; count < numbers; N++) {
        console.log('N =================',N)
        let check = true;
        for (let i = 2; i < N; i++) {
            console.log('i ==== ',i)
            if (N % i == 0) {
                console.log('N trong if --> ',N)
                check = false;
                break;
            }
        }
        if (check == true) {
            count++;
            document.write(N + " ")
        }
    }
    document.write("print N value after checking prime number sequence: " + N)
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương </title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0">
        <script>
            for( let i = 1; i <=10; i++ ){
                document.write("<tr>")
                for(let j = 1; j<=10; j++){
                    document.write(`<td> ${i} x ${j} = ${i*j}</td>`);
                }
                document.write("</tr>")
            }
        </script>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibolacii</title>
</head>
<body>
<script>
    const number = parseInt(prompt('nhập vào số kiểm tra : '))
    let n1 = 0;
    let n2 = 1 ;
    let nextTerm = '';


    document.write('Dãy số Fibonacci là : ')
    document.write(n1)
    document.write(n2)
    nextTerm = n1 + n2

    while (nextTerm <= number){
        n1 = n2;
        n2 = nextTerm;
        nextTerm = n1 + n2;
        document.write(nextTerm)
    }
</script>
</body>
</html>

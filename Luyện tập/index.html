                check = false;
            }
        }
    }

    function Bai5() {
        document.write('Tổng 20 số đầu trong dãy Fibonacci : ')
        count = 0;
        let n1 = 0;
        let n2 = 1;
        let next;
        let total = 0;
        for (let i = 0; i < 20; i++) {

            document.write(n1 + " ");
            next = n1 + n2;
            n1 = n2;
            n2 = next;
        }
        while (count < 20){;
            n1 = n2;
            n2 = next;
            next = n1 + n2;
            total = total + n1;
            count ++;
        }
        document.write("=" + " " +total)

    }
